<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Wrapper card-->
	<div class="wrapper">
	<div class="dinner__header"><!-- Wrapper header -->
			<h1 class="dinner__menu__title">
				CSS Dinner Shopping List</h1>
				<h3 class="dinner__menu__title">Let's go to the mall</h3>

		</div>
<!-- The menu -->
		<div class="dinner">
			<ul class="dinner__list">
				<li class="dinner__item">
					<label class="dinner__title" for="check1">
						<input type="checkbox" name="checkbox" id="check1" class="input_checkbox">
							<span class="dinner__desc">A lot of pickles (for the next lessons about CSS) </span>

					</label>
				</li>
				<li class="dinner__item">
					<label class="dinner__title" for="check2">
						<input type="checkbox" name="checkbox" id="check2" class="input_checkbox">
							<span class="dinner__desc">10 apples (for more CSS manipulations) </span>
					</label>
				</li>
					<li class="dinner__item">
					<label class="dinner__title" for="check3">
						<input type="checkbox" name="checkbox" id="check3" class="input_checkbox">
							<span class="dinner__desc">20 oranges (because they are awesome) </span>
					</label>
				</li>
				<li class="dinner__item">
					<label class="dinner__title" for="check4">
						<input type="checkbox" name="checkbox" id="check4" class="input_checkbox">
							<span class="dinner__desc">13plates (hm... they always dissapear)</span>
					</label>
				</li>
				<li class="dinner__item">
					<label class="dinner__title" for="check5">
						<input type="checkbox" name="checkbox" id="check5" class="input_checkbox">
							<span class="dinner__desc">115 bentos</span>
					</label>
				</li>
				<li class="dinner__item">
					<label class="dinner__title" for="check6">
						<input type="checkbox" name="checkbox" id="check6" class="input_checkbox">
							<span class="dinner__desc">1 bottle of sake ^__^ (for my friends)</span>
					</label>
				</li>
			</ul>
		<!-- Footer with a fish for Bon appetit) -->
			<div class="dinner__footer">
			<h2 class="dinner__footer__title">Bon appetit :)</h2>
			</div>
		</div>
		</div>
</body>
</html>
